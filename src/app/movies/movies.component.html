
<!--Header Search-->
  <ml-header>
      <div search class="form-group">
        <input #query type="text" (keyup)="search(query.value)" class="form-control" placeholder="Search">
      </div>
  </ml-header>
<!--Search Results-->
  <div class="row">
      <template [ngIf]="searchResults && query.value">
        <div class="panel panel-default animated fadeIn">
          <div class="panel-body">
        <div *ngFor="let movie of searchResults; let i=index" class="col-md-1">
          <div *ngIf="i < 12">
            <img *ngIf="movie.poster_path" (click)="onNavigate(movie); clear(query)" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
          </div>
        </div>
          </div>
        </div>
      </template>
  </div>
<!--Movie Info-->
  <router-outlet></router-outlet>
<!--Popular Movies-->
<div class="row">
  <div *ngFor="let movie of popularList; let i=index" class="col-md-2">
    <div *ngIf="i < 36">
      <img *ngIf="movie.poster_path" mlThumbanim (click)="onNavigate(movie); clear(query)" class="animated" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
    </div>
  </div>

  <div *ngFor="let movie of popularListTwo; let i=index" class="col-md-2">
    <div *ngIf="i < 16">
      <img *ngIf="movie.poster_path" mlThumbanim (click)="onNavigate(movie); clear(query)" class="animated" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
    </div>
  </div>
</div>
