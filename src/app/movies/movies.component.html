<div class="row">
  <div class="form-group">
    <input #query type="text" (keyup)="search(query.value)" class="form-control" placeholder="Search">
  </div>
</div>

<div class="row">
  <div class="panel panel-default">
    <div class="panel-body">
      <template [ngIf]="searchResults && query.value">
        <div *ngFor="let movie of searchResults; let i=index" class="col-md-1">
          <div *ngIf="i < 12">
            <img *ngIf="movie.poster_path && movie.adult == false" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
          </div>
        </div>
      </template>
    </div>
  </div>
</div>
