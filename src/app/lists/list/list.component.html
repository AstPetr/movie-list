
<div *ngIf="movieList">
  <div *ngFor="let movie of movieList" >
    <div class="row">
      <div class="col-xs-2">
        <div class="thumbnail"><img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt=""></div>
      </div>
      <div class="col-xs-10">
        <div class="panel panel-primary">
          <div class="panel-heading">{{movie.title}}</div>
          <div class="panel-body">{{movie.tagline}}</div>
        </div>
      </div>
    </div>

  </div>
</div>
