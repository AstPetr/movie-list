<ml-header>
  <div search class="form-group">
    <input #query type="text" (keyup)="search(query.value)" class="form-control" placeholder="Search">
  </div>
</ml-header>

<div class="row">
  <div class="col-xs-1"></div>
  <div class="col-xs-10">
    <ml-list-add></ml-list-add>
    <br>
    <div class="col-xs-4">
      <ul class="list-group">
        <a class="list-group-item" style="cursor: pointer" *ngFor="let list of lists; let i = index" (click)="onNavigate(list, i)">{{list.name}}</a>
      </ul>
    </div>
    <div class="col-xs-8">
      <router-outlet></router-outlet>
    </div>

  </div>
  <div class="col-xs-1"></div>
</div>
