<ml-header>
  <div search class="form-group">
    <input #query type="text" (keyup)="search(query.value)" class="form-control" placeholder="Search">
  </div>
</ml-header>

<div class="row">
  <div class="col-xs-1"></div>
  <div class="col-xs-10">
    <ml-list-add></ml-list-add>
    <br>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let list of lists">{{list.name}} | {{list.items}}</a>
    </ul>
  </div>
  <div class="col-xs-1"></div>
</div>
