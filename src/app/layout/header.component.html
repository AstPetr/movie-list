<div class="row">
  <template [ngIf]="searchResults && query.value">
    <div class="panel panel-default animated fadeIn">

        <div *ngFor="let movie of searchResults; let i=index" class="col-md-2">
          <div *ngIf="i < 6">
            <img *ngIf="movie.poster_path" (click)="onNavigate(movie)" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
